<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formulario para personas</title>
</head>
<body>
  <form>
    <label for="nombre">Nombre:</label>
    <label for="usuario">Usuario:</label><br>
    <input type="text" id="nombre" name="nombre">
    <input type="text" id="usuario" name="usuario"><br>
    <label for="apellidos">Apellidos:</label>
    <label for="contrasena">Contraseña:</label><br>
    <input type="text" id="apellidos" name="apellidos"><br><br>
    <input type="text" id="contrasena" name="contrasena"><br><br>
    <input type="radio" id="menos18" name="edad" value="-18">
    <label for="menos18">-18</label><br>
    <input type="radio" id="css" name="edad" value="+18">
    <label for="mas18">+18</label><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
